<div class="p-6 space-y-8">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-gray-800">Gestión de Boletas</h1>
      <p class="text-gray-500">Visualiza, filtra y administra las boletas registradas</p>
    </div>
    <div class="flex items-center gap-3">
      <button
        class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
      >
        <ng-icon name="heroArrowUpTray" size="20"></ng-icon>
        Cargar desde Excel
      </button>
      <button
        class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition"
      >
        <ng-icon name="heroPlusCircle" size="20"></ng-icon>
        Generar nueva
      </button>
    </div>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 bg-white rounded-lg shadow p-4 border border-gray-100"
  >
    <div class="flex items-center bg-gray-50 rounded-lg px-3 py-2">
      <ng-icon name="heroMagnifyingGlass" size="20" class="text-gray-400"></ng-icon>
      <input
        type="text"
        placeholder="Buscar por usuario o entidad..."
        class="w-full ml-3 bg-transparent border-0 outline-none focus:ring-0 text-gray-700 placeholder-gray-400"
      />
    </div>
    <div class="flex items-center gap-2">
      <label class="text-gray-600 text-sm">Fecha:</label>
      <input
        type="date"
        class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
    </div>
    <div class="flex items-center gap-2">
      <label class="text-gray-600 text-sm">Estado:</label>
      <select
        class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
      >
        <option value="">Todos</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Generada">Generada</option>
        <option value="Aprobada">Aprobada</option>
      </select>
    </div>
  </div>
  <div class="overflow-x-auto bg-white rounded-xl shadow border border-gray-100">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-50 text-gray-600 uppercase text-xs">
        <tr>
          <th class="px-6 py-3 font-semibold">Usuario</th>
          <th class="px-6 py-3 font-semibold">Entidad</th>
          <th class="px-6 py-3 font-semibold">Concepto</th>
          <th class="px-6 py-3 font-semibold text-center">Estado</th>
          <th class="px-6 py-3 font-semibold text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let boleta of boletas" class="border-t hover:bg-gray-50 transition">
          <td class="px-6 py-3">{{ boleta.usuario }}</td>
          <td class="px-6 py-3">{{ boleta.entidad }}</td>
          <td class="px-6 py-3">{{ boleta.concepto }}</td>
          <td class="px-6 py-3 text-center">
            <span
              class="px-3 py-1 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': boleta.estado === 'Pendiente',
                'bg-blue-100 text-blue-700': boleta.estado === 'Generada',
                'bg-green-100 text-green-700': boleta.estado === 'Aprobada'
              }"
            >
              {{ boleta.estado }}
            </span>
          </td>
          <td class="px-6 py-3 flex items-center justify-end gap-2">
            <button class="p-2 rounded-lg hover:bg-gray-100">
              <ng-icon name="heroDocumentText" size="18" class="text-blue-600"></ng-icon>
            </button>
            <button class="p-2 rounded-lg hover:bg-gray-100">
              <ng-icon name="heroArrowDownTray" size="18" class="text-gray-600"></ng-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex items-center justify-between mt-4">
    <p class="text-sm text-gray-500">Mostrando 1–20 de {{ boletas.length }} boletas</p>
    <div class="flex items-center gap-2">
      <button class="p-2 rounded-lg hover:bg-gray-100">
        <ng-icon name="heroChevronLeft" size="20"></ng-icon>
      </button>
      <button class="px-3 py-1 bg-blue-600 text-white rounded-lg">1</button>
      <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-lg">2</button>
      <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-lg">3</button>
      <button class="p-2 rounded-lg hover:bg-gray-100">
        <ng-icon name="heroChevronRight" size="20"></ng-icon>
      </button>
    </div>
  </div>
</div>
