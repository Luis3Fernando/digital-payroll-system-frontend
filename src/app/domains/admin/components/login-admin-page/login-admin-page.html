<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-gray-900 text-center mb-6">Administrador Login</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="relative">
        <label for="user" class="block text-gray-700 mb-1">Usuario</label>
        <div class="relative group">
          <div
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-600 transition"
          >
            <ng-icon name="heroUser" size="20"></ng-icon>
          </div>
          <input
            type="text"
            id="user"
            name="user"
            placeholder="admin"
            [(ngModel)]="user"
            class="w-full pl-10 pr-4 py-2 rounded-md bg-gray-100 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          />
        </div>
      </div>
      <div class="relative">
        <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
        <div class="relative group">
          <div
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-600 transition"
          >
            <ng-icon name="heroLockClosed" size="20"></ng-icon>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            [(ngModel)]="password"
            class="w-full pl-10 pr-4 py-2 rounded-md bg-gray-100 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-all duration-200 transform hover:scale-[1.02]"
      >
        Iniciar sesión
      </button>
    </form>
    <p class="text-gray-600 text-sm mt-4 text-center">
      ¿Olvidaste tu contraseña?
      <a href="#" class="text-blue-600 hover:underline">Recuperar</a>
    </p>
  </div>
</div>
