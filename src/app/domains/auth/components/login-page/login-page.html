<div class="min-h-screen flex bg-white">
  <div class="hidden md:flex w-1/2 relative items-center justify-center overflow-hidden">
    <img
      src="assets/img/login.jpg"
      alt="Fondo de inicio de sesión"
      class="absolute inset-0 w-full h-full object-cover object-center"
    />
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 text-center text-white px-8">
      <h2 class="text-4xl font-bold mb-4 drop-shadow-md">Sistema de Boletas Digitales</h2>
      <p class="text-lg opacity-90 max-w-md mx-auto leading-relaxed">
        Accede fácilmente a tus boletas, gestiona tu información y mantente al día con total
        seguridad.
      </p>
    </div>
  </div>
  <div class="flex w-full md:w-1/2 flex-col items-center justify-center relative overflow-hidden">
    <div class="absolute top-6 flex justify-between items-center w-full px-4">
      <div class="w-6 h-6 bg-blue-600 rounded-full"></div>
      <span class="text-gray-500 tracking-wide">Sistema de Boletas</span>
    </div>
    <div class="rounded-2xl w-full max-w-md relative z-10">
      <div
        class="w-20 h-20 mx-auto flex items-center justify-center text-gray-700 bg-white border border-gray-200 rounded-full shadow-lg mb-6"
      >
        <ng-icon name="heroUser" size="35"></ng-icon>
      </div>
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-2 tracking-tight">
        Inicia Sesión
      </h1>
      <p class="text-sm text-gray-500 text-center mb-8">
        Accede a tu cuenta para gestionar tus boletas de pago.
      </p>
      <form class="space-y-5" autocomplete="off">
        <div class="relative space-y-1">
          <label for="dni" class="block text-sm font-medium text-gray-600"> DNI </label>
          <div class="relative">
            <ng-icon
              name="heroIdentification"
              class="absolute left-3 top-3.5 text-gray-400 w-5 h-5"
            ></ng-icon>
            <input
              id="dni"
              type="text"
              [(ngModel)]="dni"
              name="dni"
              placeholder="Ingresa tu DNI"
              required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-700 placeholder-gray-400 focus:border-blue-600 focus:ring-1 focus:ring-blue-300 transition-all duration-200 outline-none"
            />
          </div>
        </div>
        <div class="relative space-y-1">
          <label for="password" class="block text-sm font-medium text-gray-600"> Contraseña </label>
          <div class="relative">
            <ng-icon
              name="heroLockClosed"
              class="absolute left-3 top-3.5 text-gray-400 w-5 h-5"
            ></ng-icon>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-700 placeholder-gray-400 focus:border-blue-600 focus:ring-1 focus:ring-blue-300 transition-all duration-200 outline-none"
            />
          </div>
        </div>
        <app-loading-button
          [loading]="isLoading"
          (click)="onSubmit()"
          [text]="'Iniciar Sesión'"
          [type]="'submit'"
        ></app-loading-button>
      </form>
    </div>
    <footer class="absolute bottom-4 text-gray-400 text-xs w-full px-4">
      © 2025 Boletas. Todos los derechos reservados.
    </footer>
  </div>
</div>
