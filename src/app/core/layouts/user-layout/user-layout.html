<div class="flex h-screen bg-white">
  <aside class="bg-gray-900 text-gray-300 w-64 h-screen flex flex-col shadow-lg">
    <div class="flex items-center space-x-3 p-5 border-b border-gray-700">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
        <ng-icon name="heroDocumentText" size="25"></ng-icon>
      </div>
      <span class="text-lg font-semibold text-white">Sistema de Boletas</span>
    </div>
    <div class="p-5 flex-1 mt-10">
      <p class="text-gray-500 tracking-wide mb-3 font-light">Opciones</p>
      <nav>
        <ul class="space-y-3">
          <li>
            <a
              routerLink="/payroll/dashboard"
              routerLinkActive="bg-blue-600 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-600 hover:cursor-pointer hover:text-white transition-colors duration-200"
            >
              <ng-icon name="heroHome" class="w-5 h-5"></ng-icon>
              <span>Principal</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/payroll/boletas"
              routerLinkActive="bg-blue-600 text-white"
              class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-600 hover:cursor-pointer hover:text-white transition-colors duration-200"
            >
              <ng-icon name="heroDocumentDuplicate" class="w-5 h-5"></ng-icon>
              <span>Boletas</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/payroll/perfil"
              routerLinkActive="bg-blue-600 text-white"
              class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-blue-600 hover:cursor-pointer hover:text-white transition-colors duration-200"
            >
              <ng-icon name="heroUser" class="w-5 h-5"></ng-icon>
              <span>Perfil</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white border-b border-gray-200 flex items-center justify-between px-6 py-3">
      <button class="text-gray-600 focus:outline-none md:hidden" (click)="toggleSidebar()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-gray-700">Panel Principal</h1>
      <div class="flex items-center space-x-5">
        <div class="flex items-center gap-2 text-gray-700">
          <ng-icon name="heroUser" class="w-5 h-5 text-gray-600"></ng-icon>
          <span class="font-medium">{{profile?.username}}</span>
        </div>
        <button
          (click)="openConfirmLogout()"
          class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition-colors duration-200 cursor-pointer"
        >
          <ng-icon name="heroArrowRightOnRectangle" class="w-5 h-5"></ng-icon>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </header>
    <main class="flex-1 p-6 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
<div
  *ngIf="confirmLogoutOpen"
  class="fixed inset-0 bg-black/60 bg-opacity-60 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 text-center">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">
      ¿Estás seguro que deseas cerrar sesión?
    </h2>
    <div class="flex justify-center gap-4">
      <button
        (click)="closeConfirmLogout()"
        [disabled]="loadingLogout"
        class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
      >
        Cancelar
      </button>
      <app-loading-button
        [text]="'Cerrar sesión'"
        [loading]="loadingLogout"
        type="button"
        (click)="logout()"
      >
      </app-loading-button>
    </div>
  </div>
</div>
